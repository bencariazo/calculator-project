<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="calculator">
            <div id="calculator-display"></div>
            <div id="calculator-buttons">
                <div id="allClear" class="buttons btn-function">AC</div>
                <div id="positiveNegative" class="buttons btn-function">+/-</div>
                <div id="percentage" class="buttons btn-operations">%</div>
                <div id="division" class="buttons btn-operations">/</div>
                <div id="seven" class="buttons btn-number">7</div>
                <div id="eight" class="buttons btn-number">8</div>
                <div id="nine" class="buttons btn-number">9</div>
                <div id="multiplication" class="buttons btn-operations">X</div>
                <div id="four" class="buttons btn-number">4</div>
                <div id="five" class="buttons btn-number">5</div>
                <div id="six" class="buttons btn-number">6</div>
                <div id="subtraction" class="buttons btn-operations">-</div>
                <div id="one" class="buttons btn-number">1</div>
                <div id="two" class="buttons btn-number">2</div>
                <div id="three" class="buttons btn-number">3</div>
                <div id="addition" class="buttons btn-operations">+</div>
                <div id="zero" class="buttons btn-number">0</div>
                <div id="period" class="buttons btn-operations">.</div>
                <div id="equal" class="buttons btn-operations">=</div>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
